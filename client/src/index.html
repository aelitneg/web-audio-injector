<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Web Audio Injector</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h3>Web Audio Injector</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <h5>Status</h5>
                    <table class="table table-bordered">
                        <tr>
                            <td>Data Socket</td>
                            <td id="data-socket">INIT</td>
                        </tr>
                        <tr>
                            <td>Audio Socket</td>
                            <td id="audio-socket">INIT</td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-12 col-md-4">
                    <h5>Audio File</h5>
                    <table class="table table-bordered">
                        <tr>
                            <td>Channels</td>
                            <td id="channels">INIT</td>
                        </tr>
                        <tr>
                            <td>Sample Rate</td>
                            <td id="sample-rate">INIT</td>
                        </tr>
                        <tr>
                            <td>Bit Depth</td>
                            <td id="bit-depth">INIT</td>
                        </tr>
                        <tr>
                            <td>Frame Count</td>
                            <td id="frame-count">INIT</td>
                        </tr>
                        <tr>
                            <td>Buffer Length</td>
                            <td id="buffer-length">INIT</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </footer>
</html>
